---
language: node_js

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - "npm install -g bower"
  - "npm install"
  - "./bin/select-ember-version.js"
  - "bower install"

script:
  - npm test

env:
  matrix:
    - EMBER_CHANNEL=release
    - EMBER_CHANNEL=beta
    - EMBER_CHANNEL=canary
    - EMBER_CHANNEL=canary HTMLBARS=true
